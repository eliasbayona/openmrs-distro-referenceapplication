version: "3.7"

services:
  gateway:
    image: openmrs/openmrs-reference-application-3-gateway:3.4.0
    restart: "unless-stopped"
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro

  frontend:
    image: openmrs/openmrs-reference-application-3-frontend:3.4.0
    restart: "unless-stopped"
    environment:
      SPA_PATH: /openmrs/spa
      API_URL: /openmrs
      SPA_CONFIG_URLS: /openmrs/spa/config/implementer.json
      SPA_DEFAULT_LOCALE: en
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      timeout: 5s
    depends_on:
      - backend
    volumes:
      - ./branding/config:/usr/share/nginx/html/config:ro
      - ./branding/assets:/usr/share/nginx/html/assets:ro

  backend:
    image: openmrs/openmrs-reference-application-3-backend:3.4.0
    restart: "unless-stopped"
    depends_on:
      - db
    environment:
      OMRS_CONFIG_MODULE_WEB_ADMIN: "true"
      OMRS_CONFIG_AUTO_UPDATE_DATABASE: "true"
      OMRS_CONFIG_CREATE_TABLES: "true"
      OMRS_CONFIG_CONNECTION_SERVER: db
      OMRS_CONFIG_CONNECTION_DATABASE: openmrs
      OMRS_CONFIG_CONNECTION_USERNAME: ${OMRS_DB_USER:-openmrs}
      OMRS_CONFIG_CONNECTION_PASSWORD: ${OMRS_DB_PASSWORD:-openmrs}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/openmrs"]
      timeout: 5s
    volumes:
      - openmrs-data:/openmrs/data
      - ./forms:/openmrs/data/forms
      - ./openmrs-data/log4j2.xml:/openmrs/data/log4j2.xml:ro
      - ./openmrs-data/openmrs.properties:/openmrs/data/openmrs.properties:ro

  db:
    image: mysql:latest
    restart: "unless-stopped"
    command: "mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci"
    healthcheck:
      test: "mysql --user=${OMRS_DB_USER:-openmrs} --password=${OMRS_DB_PASSWORD:-openmrs} --execute \"SHOW DATABASES;\""
      interval: 3s
      timeout: 1s
      retries: 5
    environment:
      MYSQL_DATABASE: openmrs
      MYSQL_USER: ${OMRS_DB_USER:-openmrs}
      MYSQL_PASSWORD: ${OMRS_DB_PASSWORD:-openmrs}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-openmrs}
    volumes:
      - db-data:/var/lib/mysql

  # ---------------------
  # OpenFn (Lightning)
  # ---------------------
  openfn_db:
    image: postgres:14
    restart: unless-stopped
    environment:
      POSTGRES_USER: openfn
      POSTGRES_PASSWORD: tcf3saE2qUF9VmEu
      POSTGRES_DB: openfn_production
    volumes:
      - openfn-pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openfn -d openfn_production"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  openfn:
    image: openfn/lightning:latest
    restart: unless-stopped
    depends_on:
      - openfn_db
      - redis
    environment:
      DATABASE_URL: postgres://openfn:tcf3saE2qUF9VmEu@openfn_db:5432/openfn_production
      REDIS_URL: redis://redis:6379/0
      HOST: 0.0.0.0
      PORT: 8082
      SECRET_KEY_BASE: tcf3saE2qUF9VmEu
      SMTP_HOST: smtp.mailserver.com
      SMTP_PORT: 587
      SMTP_USER: smtp-user
      SMTP_PASSWORD: smtp-pass
      SMTP_FROM: no-reply@domain.com
    ports:
      - "8082:8082"
    volumes:
      - openfn-data:/var/lib/openfn

volumes:
  openmrs-data: ~
  db-data: ~
  openfn-pg-data: ~
  redis_data: ~
  openfn-data: ~
