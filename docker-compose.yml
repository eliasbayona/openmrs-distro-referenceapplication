  openfn_db:
    image: postgres:14
    restart: unless-stopped
    environment:
      POSTGRES_USER: openfn
      POSTGRES_PASSWORD: tcf3saE2qUF9VmEu
      POSTGRES_DB: openfn_production
    volumes:
      - openfn-pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openfn -d openfn_production"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  openfn:
    image: openfn/lightning:latest
    restart: unless-stopped
    depends_on:
