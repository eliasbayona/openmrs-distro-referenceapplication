worker_processes  1;
  user              nobody;

  events {
    worker_connections  1024;
    multi_accept        off;
  }

  http {
    include       mime.types;
    default_type  application/octet-stream;
    tcp_nopush    on;
    tcp_nodelay   on;
    sendfile      on;
    keepalive_timeout  65;

    # HTTP to HTTPS redirect
    server {
      listen  80;
    #   server_name fortifiedhealthphysio-emr.plexilife.co.bw;
    #   server_name clinic.sitrucconsult.com;
    
      return 301 https://$host$request_uri;
    }

    # HTTPS server
    server {
      listen  443 ssl;
    #   server_name fortifiedhealthphysio-emr.plexilife.co.bw;
      server_name clinic.sitrucconsult.com;

      ssl_certificate /etc/nginx/certs/fullchain1.pem;
      ssl_certificate_key /etc/nginx/certs/privkey1.pem;
      ssl_protocols TLSv1.2 TLSv1.3;
      ssl_ciphers HIGH:!aNULL:!MD5;

      # Proxy O3 SPA
      location /openmrs/spa {
        proxy_pass http://frontend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
      }

      # Proxy legacy UI and API
      location /openmrs {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 50m;
      }
    }

    # ---------------------------
    # ADDED: JasperReports vhost
    # ---------------------------
    server {
      listen 443 ssl;
      server_name reports.clinic.sitrucconsult.com;

      # If you have a separate cert for reports.*, point to it here.
      # If you're using a wildcard that covers both, you can reuse the same files as above.
      ssl_certificate /etc/nginx/certs/fullchain1.pem;
      ssl_certificate_key /etc/nginx/certs/privkey1.pem;
      ssl_protocols TLSv1.2 TLSv1.3;
      ssl_ciphers HIGH:!aNULL:!MD5;

      # Jasper runs at ROOT inside the container
      location / {
        proxy_http_version 1.1;

        # pass real host/scheme so Jasper builds correct absolute URLs
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_pass http://jasperserver:8080/;

        # make sure upstream redirects like http://jasperserver:8080/login.html
        # come back to *this* vhost (prevents redirect loops/blinking)
        proxy_redirect ~^http://[^/]+/(.*)$ /$1;

        # ensure session cookies remain valid at the root of this vhost
        proxy_cookie_path / /;

        # (optional while debugging) disable buffering to see immediate behavior
        # proxy_buffering off;
        proxy_read_timeout 300s;
      }
    }
  }
